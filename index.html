<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halaman Biodata</title>
    <link rel="stylesheet" href="StyleCH5.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Link ke font Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <div class="center-container">
        <h1>Kucing Galak</h1>
        <ul>
            <li>
                <h2 id="video">Tingkah Laku Kucing</h2>
                <hr>
                <video controls width="300" height="200" loop autoplay muted preload="auto">
                    <source src="ooooo.mp4" type="video/mp4">
                    Video tidak dapat dimuat.
                </video>
            </li>
            <li>
                <h2 id="audio">Suara Khas Kucing Galak</h2>
                <hr>
                <audio controls>
                    <source src="unikbacksound.mp3" type="audio/mp3">
                    Audio tidak dapat dimuat.
                </audio>
            </li>
            <li>
                <h2 id="gambar">Gambar Responsive</h2>
                <hr>
                <picture>
                    <source media="(max-width: 600px)" srcset="kecil.jpeg">
                    <source media="(max-width: 1200px)" srcset="besar.jpeg">
                    <img src="kecil.jpeg" alt="Gambar Responsif">
                </picture>
            </li>
        </ul>
    </div>
    <script src="jsCH5.js"></script>
</body>
</html>
